<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/webp" href="/webp/logo.webp" />
        <link rel="manifest" href="manifest.json" />

        <!-- API -->
        <link
            rel="preconnect"
            href="https://vjzndjtiknxukfnkifcc.supabase.co"
        />
        <link rel="preconnect" href="http://t1.daumcdn.net" />

        <!-- Android, Chrome -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#ffffff" />

        <!-- iOS -->
        <link rel="apple-touch-icon" href="/icons/logo-192X192.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff" />

        <!-- SEO -->
        <title>카페 찾는 부엉이 | 부엉이들을 위한 밤늦게 여는 카페 지도</title>
        <meta
            name="description"
            content="24시간 영업하는 카페부터 무인 카페까지 모두 찾아보자!"
        />
        <meta content="카페 찾는 부엉이" property="og:title" />
        <meta
            content="부엉이들을 위한 밤늦게 여는 카페 지도"
            property="og:description"
        />
        <meta content="https://coffeezip.vercel.app/" property="og:url" />
        <meta
            content="https://coffeezip.vercel.app/og/oglogo.png"
            property="og:image"
        />
        <meta content="website" property="og:type" />

        <!-- Kakao Map API -->
        <script
            type="text/javascript"
            strategy="beforeInteractive"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%VITE_KAKAO_API_KEY%&libraries=services&autoload=false"
        ></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <!-- Service Worker -->
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/sw.js")
                    .then((registration) => {
                        console.log(
                            "Service worker registration succeeded:",
                            registration
                        );
                    })
                    .catch((err) => {
                        console.log("Service worker registration failed:", err);
                    });
            } else {
                console.log("Service workers are not supported.");
            }
        </script>
    </body>
</html>
